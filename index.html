    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505; /* Deepest black, not flat zinc */
        color: #fff;
        overscroll-behavior: none;
      }
      
      /* --- Premium Motion System --- */

      /* 1. Primary Entry: Fade + Slide Up */
      @keyframes fadeSlideUp {
        0% { opacity: 0; transform: translateY(24px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      /* 2. Primary Entry: Fade + Slide Right */
      @keyframes fadeSlideRight {
        0% { opacity: 0; transform: translateX(24px); }
        100% { opacity: 1; transform: translateX(0); }
      }

      /* 3. Accent: Subtle Pulse */
      @keyframes subtlePulse {
        0% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.03); }
        100% { opacity: 0.8; transform: scale(1); }
      }
      
      /* 4. Background: Atmospheric Drift */
      @keyframes slowDrift {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -50px) rotate(10deg); }
        66% { transform: translate(-20px, 40px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      @keyframes slowBreathe {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        30% { transform: translate(5%, -10%); }
        50% { transform: translate(-10%, 5%); }
        70% { transform: translate(0, 10%); }
        90% { transform: translate(10%, 5%); }
      }

      /* Micro-Motion: Message Rain (Slower, subtle) */
      @keyframes rainFall {
        0% { transform: translateY(-20%); opacity: 0; }
        20% { opacity: 0.06; }
        90% { opacity: 0.06; }
        100% { transform: translateY(120%); opacity: 0; }
      }

      /* Micro-Motion: Heat Rise (Scale down to fade) */
      @keyframes heatRise {
        0% { transform: translateY(100%) scale(1.2); opacity: 0; }
        20% { opacity: 0.08; }
        100% { transform: translateY(-20vh) scale(0.6); opacity: 0; }
      }

      /* Micro-Motion: Pulse Wave */
      @keyframes pulseWaveHorizontal {
        0% { transform: translateX(-100%) skewX(-20deg); opacity: 0; }
        20% { opacity: 0.15; }
        80% { opacity: 0.15; }
        100% { transform: translateX(100%) skewX(-20deg); opacity: 0; }
      }

      /* Micro-Motion: Float Drift */
      @keyframes floatDrift {
        0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
        30% { opacity: 0.08; }
        100% { transform: translateY(-30vh) translateX(20px) rotate(10deg); opacity: 0; }
      }

      /* Micro-Motion: Emoji Drop (Very Slow) */
      @keyframes emojiDrop {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.05; } /* Max 5% opacity */
        90% { opacity: 0.05; }
        100% { transform: translateY(110vh) rotate(15deg); opacity: 0; }
      }

      /* Missing Animations Restore */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      @keyframes growWidth { from { width: 0; } to { width: 100%; } }
      @keyframes progress { from { width: 0; } to { width: 100%; } }
      @keyframes flow-vertical { 
        0% { transform: translateY(-50px); opacity: 0; } 
        20% { opacity: 0.5; }
        80% { opacity: 0.5; }
        100% { transform: translateY(100vh); opacity: 0; } 
      }
      @keyframes pulse-slow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
      @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

      /* Utilities */
      .fill-mode-forwards { animation-fill-mode: forwards; }
      
      .animate-fadeSlideUp { animation: fadeSlideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-fadeSlideRight { animation: fadeSlideRight 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-subtlePulse { animation: subtlePulse 4s ease-in-out infinite; }
      
      .animate-blob-slow { animation: slowDrift 20s infinite alternate ease-in-out; }
      .animate-blob-slower { animation: slowDrift 30s infinite alternate-reverse ease-in-out; }
      .animate-breathe { animation: slowBreathe 8s infinite ease-in-out; }

      /* Micro-Motion Classes */
      .animate-rain { animation: rainFall linear infinite; }
      .animate-heat { animation: heatRise ease-out forwards; }
      .animate-wave { animation: pulseWaveHorizontal 2.5s ease-in-out forwards; }
      .animate-float { animation: floatDrift linear infinite; }
      .animate-emoji-drop { animation: emojiDrop linear infinite; }

      /* Standard Animation Utilities */
      .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
      .animate-fadeInUp { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-fadeInDown { animation: fadeInDown 0.8s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.5s ease-out forwards; }
      .animate-growWidth { animation: growWidth 1s ease-out forwards; }
      .animate-progress { animation: progress 4s linear forwards; }
      .animate-flow-vertical { animation: flow-vertical linear infinite; }
      .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
      .animate-bounce-slow { animation: bounce-slow 2s infinite; }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      .delay-1000 { animation-delay: 1000ms; }

      .text-glow { text-shadow: 0 0 40px rgba(255,255,255,0.4); }
      
      /* Premium Glass Panel */
      .glass-panel { 
        background: rgba(255,255,255,0.05); 
        backdrop-filter: blur(16px); 
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255,255,255,0.1); 
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Noise Overlay */
      .bg-noise {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        animation: grain 8s steps(10) infinite;
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: overlay;
      }
    </style>
